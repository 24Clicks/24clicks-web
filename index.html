<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>24Clicks</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

  <!-- Contenido principal -->
  <div id="main-content" class="container" style="display: none;">
    <h2 class="fade-in">Eleg√≠ una plataforma:</h2>

        </a>
        <p>TikTok</p>
      </div>
      <div class="icon-box">
        <a href="https://es.namemc.com/profile/24Clicks" target="_blank" onclick="playClick()">
          <img src="assets/namemc.png" alt="NameMC">
        </a>

      </div>
    </div>
  </div>

  <!-- Barra de m√∫sica estilo Spotify -->
  <div class="music-bar" id="music-bar" style="display: none;">

        üéµ Est√°s escuchando: <strong>505</strong> ‚Äî Arctic Monkeys
      </p>
    </div>
    <audio id="bg-music" loop>
      <source src="assets/505-short.mp3" type="audio/mp3" />
    </audio>
  </div>

  <!-- Sonido de click -->
  <audio id="click-sound">
    <source src="assets/click.mp3" type="audio/mp3" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
